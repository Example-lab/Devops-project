# CICD using GitHub actions

name: CI/CD

# Exclude the workflow to run on changes to the helm chart
on:
  push:
    branches:
      - main
    paths-ignore:
      - 'helm/**'
      - 'k8s/**'
      - 'README.md'

jobs:

  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app: [app1, app2] # Runs tests for both apps in parallel

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Install dependencies
      run: |
        cd ${{ matrix.app }}
        npm install

    - name: Run ESLint for code quality test
      run: |
        cd ${{ matrix.app }}
        npm run lint

    - name: Run tests
      run: |
        cd ${{ matrix.app }}
        npm test
  

  
  push:
    runs-on: ubuntu-latest

    needs: build

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and Push action app1
      uses: docker/build-push-action@v6
      with:
        context: .
        file: ./app1/Dockerfile
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/app1:1.${{github.run_id}}

    - name: Build and Push action app2
      uses: docker/build-push-action@v6
      with:
        context: .
        file: ./app2/Dockerfile
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/app2:2.${{github.run_id}}

  update-newtag-in-helm-chart:
    runs-on: ubuntu-latest

    needs: push

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.TOKEN }}

    - name: Update tag in Helm chart
      run: |
        sed -i 's/tag: .*/tag: "${{github.run_id}}"/' helm/web-app-chart/values.yaml

    - name: Commit and push changes
      run: |
        git config --global user.email "americavishnu@gmail.com"
        git config --global user.name "Example-lab"
        git add helm/go-web-app-chart/values.yaml
        git commit -m "Update tag in Helm chart"
        git push

