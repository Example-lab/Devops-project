---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name: web
          image: 04032002/app1:{{ .Values.image1.tag}}
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: web
spec:
  type: NodePort
  selector:
    app: web
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
      #nodePort: 30080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web2
  template:
    metadata:
      labels:
        app: web2
    spec:
      containers:
        - name: web2
          image: 04032002/app2:{{ .Values.image2.tag}}
          ports:
            - containerPort: 8081
---
apiVersion: v1
kind: Service
metadata:
  name: web2
spec:
  type: NodePort
  selector:
    app: web2
  ports:
    - port: 8081
      targetPort: 8081
      protocol: TCP
      #nodePort: 30081
